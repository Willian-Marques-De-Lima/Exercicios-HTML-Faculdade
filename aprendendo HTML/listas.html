<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <hr>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Batata-frita</li>
        <li>Tomate</li>
        <li>Cebola</li>
        <hr>
        <h2>Lista ordenada</h2>
        <ol>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ol>
    </ul>
</body>
</html>
